<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset = "utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="manifest" href="/static/js/manifest.json">
  <link rel="icon" type="image/png" href="/static/favicon.png" />
  <!-- <script src="/static/js/jquery.js"></script> -->
  <script src="/static/js/main.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <link rel="manifest" href="/static/manifest.json">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-99588570-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'UA-99588570-2');
  </script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <img src="/static/favicon.png" width="30" height="30" alt="Meh AF" />
        <a class="navbar-brand" href="/">MehCTF</a>
        <div class="" id="navbarNavAltMarkup">
          <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="/scoreboard">Scoreboard<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/questions">Questions<span class="sr-only">(current)</span></a>
            {% if not user.is_authenticated %}
            <a class="nav-item nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
            {% else %}
            <a class="nav-item nav-link" href="/user">Profile<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            {% if user.admin %}
            <a class="nav-item nav-link" href="/admin">Admin<span class="sr-only">(current)</span></a>
            {% endif %}
            {% endif %}
          </div>
        </div>
      </nav>


  {% block body %}
  {% endblock %}
  <footer class='text-center'><span>From The House of <a style = 'text-decoration:none' href='http://github.com/arush15june'>chargE</a> <span class="glyphicon glyphicon-heart" aria-hidden='true'></span></span></footer>
</body>

</html>
