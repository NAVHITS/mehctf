{% extends "layout.html" %}

{% block title %}
MehCTF
{% endblock %}

{% block body %}
<div class = "jumbotron text-center">
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h1 class = "header">The Meh-est CTF in all of the interwebs</h1>
        </div>
        <div class = "col-xs-12 col-sm-12 col-md-3 offset-md-3 col-lg-3 offset-lg-3 text-responsive">
            <div class = 'login-container' style = 'padding-right : 1em'>   
                <form action = '/login' method = "POST" class = "login-form">
                    {{ form.hidden_tag()}}
                    <div class = "form-group">
                        <input class = "form-control" name = "username" size='50' placeholder = "Username" type = "text" />
                    </div>
                    <div class = "form-group">
                        <input class = "form-control" name = "password" size='50' placeholder = "Password" type = "password" />
                    </div>
                        <center><button type = "submit" class = 'btn bg-secondary text-center'>Login</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
