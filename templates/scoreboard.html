{% extends "layout.html" %}

{% block title %}
MehCTF | Scoreboard
{% endblock %}

{% block body %}
<table class="table">
    <thead>
        <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        </tr>
    </thead>
    <tbody class = "scoreboard-row" style='font-size:1.5em;font-family:Josefin Sans Light'>
    {% for index, (userid, info) in scores %}
        {% if not userid.is_admin %}
        <tr>
        <td>{{ index+1 }}</td>
        <td><a class="table-link" href='/user/{{ info['username'] }}'>{{ info['username'] }}</a></td>
        <td>{{ info['score'] }}</td>
        </tr>
        {% endif %}
    {% endfor %}
    </tbody>
    </table>



{% endblock %}
