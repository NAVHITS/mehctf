{% extends "layout.html" %}

{% block title %}
MehCTF | Scoreboard
{% endblock %}

{% block body %}
<table class="table">
    <thead>
        <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        </tr>
    </thead>
    <tbody style='font-size:1.5em;font-family:Josefin Sans Light'>
    {% for index, (userid, info) in scores %}
        <tr>
        <td>{{ index+1 }}</td>
        <td>{{ info['user'].username }}</td>
        <td>{{ info['solved'] }}/{{ noOfQuestions }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>



{% endblock %}
