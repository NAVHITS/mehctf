{% extends 'layout.html' %}

{% block title %}
MehCTF | Register
{% endblock %}

{% block body %}
<div class = "row" style = "margin-top:1em">
    <div class = "col-xs-12 col-sm-12 col-md-3 offset-md-4 col-lg-3 offset-lg-4 text-responsive">
        <div class = 'login-container'>   
            <form action = '/register' method = "POST" class = "login-form">
                {{ form.hidden_tag()}}
                <div class = "form-group">
                    <!-- <input class = "form-control" name = "username" placeholder = "Username" type = "text" /> -->
                    {{ form.username.label }}{{ form.username(size=50) }}
                </div>
                <div class = "form-group">
                    <!-- <input class = "form-control" name = "password" placeholder = "Password" type = "text" /> -->
                    {{ form.password.label }}{{ form.password(size=50) }}
                </div>
                <button type = "submit" class = 'btn bg-secondary text-center'>Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
