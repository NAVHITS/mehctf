{% extends "layout.html" %}

{% block body %}

<div class = "jumbotron">
    
    <div class = "row">
        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6 text-center"></div>
            <h1>{{ Question.name }}</h1>
    </div>
    <br />
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12 form-inline">
            <label for="flag">Flag</label>
            &nbsp
            <input type="text" id = "flag" name="flag" class = "form-control" placeholder = "Enter flag" />
            &nbsp
            <button class = "btn" onClick="checkFlag()">Check Flag</button>
            &nbsp
            <span id="validityText"></span>   
        </div>
    </div>
    <br />
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h3>Description</h3>
            <blockquote>
                {{ Question.desc }}
            </blockquote>
        </div>
    </div>
</div>


{% endblock %}
